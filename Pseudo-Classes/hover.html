<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover01</title>
</head>
<body>
    <style>
        div > p{
            display: none;
        }
        
        div:hover > p{
            color: red;
            display: block;
        }
    </style>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto Abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
